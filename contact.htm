<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <header>
        <form action="https://httpbin.org/get">
            <h1>Contact me</h1>
            
            <fieldset>
                <legend>Personal Information</legend>
            <label for="first name">First name</label>
            <input type="text" id="First name" name="First name" maxlength="20"value="" required>
            
            <label for="Last name">Last name</label>
            <input type="text" id="Last name" name="Last name" maxlength="20" required>
            
            
            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="example2748@gmail.com" size="30">
            
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="0" value="18">
            
            </fieldset>
            
            <fieldset>
            
            <label for="">Gender</label>
            <input type="radio" value="Male" id="male" name="gender"><span>Male</span>
            <input type="radio" value="Female" id="female" name="gender" required><span>Female</span>
            
            
            
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" value="2024-04-02">
            
            <input type="submit" value="submit">
            <input type="reset" value="reset">
            
            </fieldset>
    </header>
</body>
</html>
